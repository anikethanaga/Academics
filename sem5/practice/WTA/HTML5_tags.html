<!--The <section> tag defines sections in a document, such as chapters, headers, 
    footers, or any other sections of the document.

    <article> tag specifies independent, self-contained content.

    <aside> tag defines some content aside from the content it is placed in.

    <meter> tag defines a scalar measurement within a known range, or a fractional value. This is also known as a gauge.
    
    <time> tag defines a human-readable date/time.
    
    <nav> is used to provide info about navigation-->

<!DOCTYPE html>
<html>
<head>
	<title>Testing</title>
</head>
<body>
    <section>
	    <p>
               <article>Article</article>
               <aside>Keep text aside from header</aside>
               <mark>Highlighted</mark><br>
              <meter value="5" min="0" max="10">5 out of 10</meter><br>
              We open at <time>10:00</time> every morning.
        </p>
        <nav>
            <a href="https://drive.google.com/drive/folders/1eQx1C0VYRzYM534uNVxPFVPs1OLd9eqd">Drive link</a>
        </nav>
    </section>
    <svg width="200" height="100">
        <circle cx="60" cy="40" r="40"></circle>
        </svg>
    </svg><br>

    <video width="320" height="240" controls/autoplay>
        <source src ="The Fall of Mongol Empire.mp4" type="video/mp4">
    </video>
    <script type="text/javascript" src="JS.js"></script>
</body>
</html>
