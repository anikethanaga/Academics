<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Feedback</title>
    <script src="feedback.js" type="text/javascript">
    
    </script>
</head>
<body>
    <h1>Feedabck form</h1>
    <form onsubmit="return validate()">
        FirstName:(Maximum 20 Characters)<br/>
        <input id="fn" type="text" placeholder="FirstName" required="required"/><br/>
        <br/><br/>LastName:(Maximum 20 characters)<br/>
        <input id="ln" type="text" placeholder="LastName" required="required" /><br/><br/><br/>
        Email:
        <input id="email" type="text" placeholder="Email" required="required" /><br/><br/><br/>
        Gender:<br/>
        <input id="r1" name="gender" type="radio" value="Male" checked="checked"/>Male
        <input id="r2" name="gender" type="radio" value="Female"/>Female
        <input id="r3" name="gender" type="radio" value="others"/>Others<br/><br/><br/>
        <textarea id="tx" rows="10" cols="60" placeholder="Comments about the site"></textarea><br/><br/>
        <button type="submit" >Submit</button><br/><br/><br/><br/>
        <label id="l1"></label>
    </form>
</body>
</html>
